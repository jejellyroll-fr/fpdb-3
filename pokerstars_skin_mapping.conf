# Configuration for mapping PokerStars heroes to their respective skins
# Format: hero_name = skin
# Example: MyName = PokerStars.FR
#
# This configuration is optional and allows you to force the association of
# of a specific hero to a specific PokerStars skin.
#
# The available skins are:
# - PokerStars.COM (siteId: 32)
# - PokerStars.FR (siteId: 33)
# - PokerStars.IT (siteId: 34)
# - PokerStars.ES (siteId: 35)
# - PokerStars.PT (siteId: 36)
# - PokerStars.EU (siteId: 37)
# - PokerStars.DE (siteId: 130)

[hero_mapping]
# Add your mappings here
# Example:
# MyHeroName = PokerStars.FR
# AnotherHero = PokerStars.IT
# GermanPlayer = PokerStars.DE
